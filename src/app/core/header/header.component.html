<header class="bg-success text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a routerLink="/home">
                <h1 class="h1 mb-0 logo">P-Pals üêæ</h1>
            </a>
        </div>

        <div>
            <ul class="nav">
                <ng-container>
                    @if (isLoggedIn) {
                        <li class="nav-item">
                            <a
                                class="btn btn-light btn-sm me-2"
                                routerLink="/profile"
                                >{{ firstName }}'s Profile</a
                            >
                        </li>
                        <li class="nav-item">
                            <button
                                class="btn btn-danger btn-sm"
                                (click)="logout()"
                            >
                                Logout
                            </button>
                        </li>
                    } @else {
                        <li class="nav-item">
                            <a
                                class="btn btn-light btn-sm me-2"
                                routerLink="/login"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="btn btn-primary btn-sm"
                                routerLink="/register"
                                >Register</a
                            >
                        </li>
                    }
                </ng-container>
            </ul>
        </div>
    </div>

    <nav class="bg-success py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="btn btn-light mx-1" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light mx-1" routerLink="/posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light mx-1" routerLink="/add-post"
                        >New Post</a
                    >
                </li>
            </ul>
        </div>
    </nav>
</header>
