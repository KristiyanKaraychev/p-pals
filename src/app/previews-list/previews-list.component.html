<p>previews-list works!</p>
<main>
    <div class="theme-title">
        <!-- theme component  -->
        @for (preview of previews; track $index) {
            <div class="theme-container">
                <div class="theme-name-wrapper">
                    <div class="theme-name">
                        <a href="#" class="normal">
                            <h2>{{ preview.themeName }}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>
                                    Date: <time>{{ preview.created_at }}</time>
                                </p>
                                <div class="nick-name">
                                    <p>
                                        Username:
                                        <span>{{
                                            preview.userId.username
                                        }}</span>
                                    </p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <!-- <button class="subscribe">Subscribe</button> -->
                                <p>
                                    Subscribers:
                                    <span>{{
                                        preview.subscribers.length || 0
                                    }}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</main>
