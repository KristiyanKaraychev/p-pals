<div class="container py-5">
    <h2 class="text-center mb-4 color-orange outline-gray">Public Posts</h2>

    <div class="row g-4">
        @for (post of posts; track $index) {
            <div class="col-6 col-md-4 col-lg-3">
                <a [routerLink]="[post._id]" class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <img
                            [src]="
                                post.imgURL || '/images/default-pet-image.jpg'
                            "
                            alt="Animal Image"
                            class="card-img-top"
                        />
                        <div class="card-body text-center p-2">
                            <p
                                class="card-text fw-bold text-primary post-label"
                            >
                                <strong>
                                    {{ post.themeName | ellipsis: 23 }}</strong
                                >
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        }
    </div>
</div>
